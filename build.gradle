// Apply the java-library plugin to add support for Java Library
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1','org.glassfish.jersey.containers:jersey-container-servlet:2.14','org.projectlombok:lombok:latest.release','javax.servlet:servlet-api:2.5:'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12','org.hamcrest:hamcrest-all:1.3'
}


task deployEar(type: Copy) {
	group="deployment"
    from '/build/libs'
    into 'C:\\Sangeetha\\Softwares\\Liberty\\usr\\servers\\defaultServer\\dropins'
}

war{
	archiveName="${project.name}.war"
	manifest{
		attributes("Class-Path":('lib/')+configurations.compile.collect{it.getName()}.join('lib/'))
	}
}
